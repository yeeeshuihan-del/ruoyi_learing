server:
  port: 8081

spring:
  application:
    name: common-core
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost/learing-ruoyi?characterEncoding=UTF-8&useUnicode=true&useSSL=false&tinyInt1isBit=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&rewriteBatchedStatements=true&connectTimeout=300000&socketTimeout=300000
    username: root
    password: 123456
  data:
    redis:
      ## 配置Redis使用的逻辑数据库索引（索引从0到15，默认为0）
      database: 15
      ## Redis服务器地址
      host: 127.0.0.1
      ## Redis服务器端口
      port: 6379
      ## Redis服务器连接密码（默认为空，支持ENC()加密配置）
      password: 123456
      ## 连接超时时间（毫秒）
      timeout: 0
      ## 连接池配置
      jedis:
        pool:
          ## 配置连接池中最大活跃连接数，用于控制并发连接上限 超过该数量的连接请求将会被阻塞，直到有连接释放
          max-active: 8
          ## 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1
          ## 连接池中的最大空闲连接
          max-idle: 8
          ## 连接池中的最小空闲连接
          min-idle: 0
    # 数据库版本控制配置
#    liquibase:
#      # 是否启用Liquibase功能 true 启用 false 关闭
